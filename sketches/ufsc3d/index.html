<!DOCTYPE html>
<html>
  
  <head>
    <title>UFSC 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
  </head>
  
  <body>
    <script src="../processing.min.js"></script>
    <canvas data-processing-sources="ufsc3d.pde" id="window" tabindex="1"></canvas>
    <script>document.getElementById("window").focus();</script>
	
	<h2>Controls</h2>
	<p>
	  <ul>
	    <li>Click and drag to rotate</li>
	    <li>Q or Escape: return to main menu</li>
	    <li>H: Toggle RGB / HSB mode</li>
	    <li>D: Toggle absolute / consecutive difference graphing</li>
	    <li>A: Animate; draw points in order over time with alternate color
	        scheme</li>
	    <li>Z: Render image from current viewpoint</li>
	  </ul>
    </p>
  </body>

</html>
