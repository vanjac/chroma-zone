<!DOCTYPE html>
<html>
  
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        
        <script language="javascript" type="text/javascript" src="effects.js"></script>
        
        <script language="javascript" type="text/javascript" src="p5.js"></script>
        <script language="javascript" type="text/javascript">
            var textGraphics;
            
            function setup() {
                pixelDensity(1);
                textGraphics = [ ];
                for(var i = 0; i < 4; i++) {
                    textGraphics[i] = createGraphics(256, 128);
                }
                
                createCanvas(256, 128 * textGraphics.length);
                
                var textGraphic1 = textGraphics[0];
                textGraphic1.fill(255,255,255);
                textGraphic1.textSize(64);
                textGraphic1.textAlign(CENTER, CENTER);
                textGraphic1.text("colors",
                                 textGraphic1.width/2, textGraphic1.height/2);
                colorLayers(textGraphic1, createGraphics, 3,
                            0, 127, 63, 0,
                            127, 255, 255, 5,
                            127, 255, 255, 5);
                
                var textGraphic2 = textGraphics[1];
                textGraphic2.fill(255,127,255);
                textGraphic2.textSize(64);
                textGraphic2.textAlign(CENTER, CENTER);
                textGraphic2.text("glow",
                                 textGraphic2.width/2, textGraphic2.height/2);
                glow(textGraphic2, createGraphics);
                
                var textGraphic3 = textGraphics[2];
                textGraphic3.fill(255,255,255);
                textGraphic3.stroke(255,255,255);
                textGraphic3.strokeWeight(3);
                textGraphic3.textSize(64);
                textGraphic3.textAlign(CENTER, CENTER);
                textGraphic3.text("colors",
                                 textGraphic1.width/2, textGraphic1.height/2);
                invertGraphics(textGraphic3);
                colorLayers(textGraphic3, createGraphics, 3,
                            0, 127, 63, 0,
                            127, 255, 255, 5,
                            127, 255, 255, 5);
                
                var textGraphic4 = textGraphics[3];
                textGraphic4.fill(255,255,255);
                textGraphic4.textSize(64);
                textGraphic4.textAlign(CENTER, CENTER);
                textGraphic4.text("glow",
                                 textGraphic4.width/2, textGraphic4.height/2);
                colorLayers(textGraphic4, createGraphics, 2,
                            0, 127, 63, 0,
                            127, 255, 255, 5,
                            127, 255, 255, 5);
                glow(textGraphic4, createGraphics);
            }

            function draw() {
                background(0);
                var y = 0;
                for(var i = 0; i < textGraphics.length; i++) {
                    image(textGraphics[i], 0, y);
                    y += textGraphics[i].height;
                }
            }
            
            function copyGraphics(g) {
                g2 = createGraphics(g.width, g.height);
                g2.image(g, 0, 0);
                return g2;
            }
        </script>
        
    </head>

    </body>

</html>
