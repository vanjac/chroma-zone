<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="/assets/font.css">
    <link rel="stylesheet" href="/v4.css">
    <link rel="shortcut icon" href="/favicon.ico">
$if(title)$
    <title>$title$</title>
$endif$
  </head>
  <body>
    <header>
      <table>
        <tr>
$for(nav)$
          <td>$if(it.name)$<a href="$it.url$">$it.name$</a>$endif$</td>
$endfor$
        </tr>
      </table>
    </header>
$if(links)$
    <nav>
      <table>
        <tr>
$for(links)$
          <td><a href="$it.url$">$it.title$</a></td>
$endfor$
        </tr>
      </table>
    </nav>
$endif$
    <main>
$body$
    </main>
  </body>
</html>
