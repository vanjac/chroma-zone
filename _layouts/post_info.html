---
layout: default
---

<p> <em>Title:</em> {{ page.title }} </p>

<p> <em>Description:</em> {{ content }} </p>

<p> <em>Date:</em> {{ page.date | date_to_string }} </p>

<p> <em>Link:</em> <span style="text-decoration:underline;">
    <a href="{{ page.link }}"> {{ page.link }} </a>
</span> </p>

<p> <em>Tags:</em>
{% for tag in page.tags %}
{% assign tagName = tag %}
{% assign tagURL = tag %}
<a href="/{{ tagURL }}"><span class="tag">{{ tagName }}</span></a>
{% endfor %}
</p>
